<div id="app" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            <img src="../assets/cloud-icon.png" width="30" height="30" alt="">
          </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color: rgb(0, 140, 255); font-size: large;"  (click) ="goTo('')">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: rgb(0, 140, 255); font-size: large;" (click) ="goTo('courses/all')">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: rgb(0, 140, 255); font-size: large;"  (click) ="goTo('resources')">Book Inventory</a>
                </li>
                <li class="nav-item">
                    <a *ngIf="loggedIn" class="nav-link" style="color: rgb(0, 140, 255); font-size: large;"  (click) ="goToMyProfile()">My Profile</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <!--<li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                    </div>
                </li>-->
                <li class="nav-item">
                    <a *ngIf="loggedIn" class="nav-link">{{welcomemessage}}</a>
                </li>
                <li class="nav-item">
                    <a *ngIf="!loggedIn" class="nav-link" style="color: rgb(0, 140, 255); font-size: large;" (click) ="goTo('users')">Login</a>
                    <a *ngIf="loggedIn" class="nav-link" style="color: rgb(0, 140, 255); font-size: large;" (click) ="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
