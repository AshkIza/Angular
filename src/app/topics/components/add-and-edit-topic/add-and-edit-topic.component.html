<div class="container-sm">
    <br>
    <div class="jumbotron col-sm-8" style="margin:auto">
      <form [formGroup]="topicForm">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" class="form-control" id="title" formControlName="name">
        </div>
        <div class="form-group">
            <label for="desc">Details</label>
            <textarea class="form-control" id="desc" rows="5" formControlName="details"></textarea>
        </div>

        <button type="button" class="btn btn-primary fa fa-save"  (click)="save()">Save</button>&nbsp;
        <button type="button" class="btn btn-primary fa fa-window-close"  routerLink="/courses">Cancel</button>
    </form>
  </div>

</div>
