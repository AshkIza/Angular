<div class="container-sm">
    <br>
    <div class="row">
        <div class="col-sm">
          <h4 style="color: rgb(0, 140, 255);">Course Details</h4>
        </div>
    </div>
    <div class="jumbotron col-sm-8" style="margin:auto">
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Title : </label>
            <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{viewedCourse?.title}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Topic : </label>
            <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{viewedCourse?.topic}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-5 col-form-label">Description : </label>
            <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{viewedCourse?.description}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-5 col-form-label">Resources : </label>
             <!-- TO DO comming from mongodb ResourceInventory-->
        </div>


        <button class="btn btn-primary fa fa-edit" type="submit" (click)="redirect()">Edit</button>&nbsp;
        <button class="btn btn-primary fa fa-window-close" type="submit" routerLink="/courses">Cancel</button>

    </div>

  
 


</div>
