
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container" style="margin-top: 1em;">
    <!-- Sign up form -->
    <form [formGroup] = "createAccountForm"> 
        <!-- Sign up card -->
        <div class="card person-card">
            <div class="card-body">
                <h4 id="who_message" class="card-title">Who are you ?</h4>
                <!-- First row (on medium screen) -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <input id="first_name" type="text" class="form-control" placeholder="First name" formControlName = "firstname">
                        <!--<div id="first_name_feedback" class="invalid-feedback"></div>-->
                    </div>
                    <div class="form-group col-md-6" style="float: right;">
                        <input id="last_name" type="text" class="form-control" placeholder="Last name" formControlName = "lastname">
                        <!--<div id="last_name_feedback" class="invalid-feedback"></div>-->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">How to contact you ?</h4>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" formControlName = "emailaddress" required>
                            <!--<div class="email-feedback"> </div>-->
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Phone number</label>
                            <input type="text" class="form-control" id="tel" placeholder="+1 111-222-3333" formControlName = "phonenumber"  required>
                            <!--<div class="phone-feedback"></div>-->
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Address</label>
                            <div formGroupName="address">
                                <div class="row">
                                    <div class="form-group col-md-3">
                                         <input id="unitnumber" type="text" class="form-control" placeholder="unit #" formControlName = "unitnumber">
                                    </div>
                                    <div class="form-group col-md-9" style="float: right;">
                                        <input id="streetaddress" type="text" class="form-control" placeholder="street address" formControlName = "streetaddress">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                         <input id="city" type="text" class="form-control" placeholder="city" formControlName = "city">
                                    </div>
                                    <div class="form-group col-md-6" style="float: right;">
                                        <input id="state" type="text" class="form-control" placeholder="province/state" formControlName = "state">
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="card"> 
                    <div class="card-body">
                        <h4 class="card-title">Securize your account !</h4>
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Type your username" formControlName = "username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Pasword</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password" formControlName = "password" required>
                            <!--<div class="password-feedback"></div>-->
                        </div>
                        <div class="form-group">
                            <label for="password_conf" class="col-form-label">Pasword (confirm)</label>
                            <input type="password" class="form-control" id="password_conf" placeholder="Type your password" formControlName = "password" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 1em;">
            <button type="button" class="btn btn-primary btn btn-block" (click) = "save()">Sign up !</button>
        </div>
        </form>
</div>
